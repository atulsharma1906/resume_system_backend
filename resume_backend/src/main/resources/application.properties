spring.application.name=resume_backend

# Database
spring.datasource.url=jdbc:mysql://localhost:3306/resume_db
spring.datasource.username=root
spring.datasource.password=atul1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Server
server.port=8080

# JWT
# Recommended: use a strong random 64-byte (512-bit) key for HS512 and store it as Base64.
# You can provide a raw Base64-encoded key by prefixing the property value with `base64:`.
# Example (DO NOT USE THIS EXAMPLE IN PRODUCTION) -> replace with your own generated key:
# jwt.secret=base64:REPLACE_WITH_YOUR_OWN_BASE64_64_BYTE_KEY
# For convenience during development you can keep a passphrase; the application will derive a 64-byte key
# by hashing it with SHA-512 if the provided value is shorter than 64 bytes.
jwt.secret=base64:REPLACE_WITH_YOUR_OWN_BASE64_64_BYTE_KEY
jwt.expiration-ms=86400000